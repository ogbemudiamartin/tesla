<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESLA</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header" id="header">
      <div class="container">
        <nav>
          <img src="./img/logo.png" alt="logo" class="logo" />
          <ul>
            <li><a href="#" id="models">Model s</a></li>
            <li><a href="#" id="model3">Model 3</a></li>
            <li><a href="#" id="modelx">Model x</a></li>
            <li><a href="#" id="modely">Model y</a></li>
            <a href="" class="btn">Reserve now</a>
          </ul>
          <div class="menu" onclick="clickable()">Menu</div>
        </nav>

        <div class="info">
          <div>
            <h2 id="time">1.9 s</h2>
            <p>60 mph</p>
          </div>

          <div>
            <h2 id="speed">200s</h2>
            <p>top speed</p>
          </div>

          <div>
            <h2 id="distance">396 mi</h2>
            <p>max speed</p>
          </div>
          <div class="line"></div>
          <div>
            <h2 id="model">model s</h2>
          </div>
        </div>
      </div>
    </div>

    <script>
      var header = document.querySelector("#header");
      var models = document.getElementById("models");
      var model3 = document.getElementById("model3");
      var modelx = document.getElementById("modelx");
      var modely = document.getElementById("modely");
      var model = document.getElementById("model");
      var menu = document.querySelector(".menu");

      function clickable() {
        var ulist = document.querySelector("ul");
        ulist.classList.toggle("activeNav");
      }

      models.addEventListener("click", () => {
        header.classList.toggle("header1");
        header.style.backgroundImage = "url(./img/tesla6.jpg)";
        model.innerHTML = "model s";
        time.innerHTML = "1.9 s";
        speed.innerHTML = "200s";
        distance.innerHTML = "396 mi";
      });

      model3.onclick = function () {
        header.classList.toggle("header2");
        header.style.backgroundImage = "url(./img/tesla1.jpg)";
        model.innerHTML = "model 3";
        time.innerHTML = "1.3 s";
        speed.innerHTML = "150s";
        distance.innerHTML = "326 mi";
      };

      modelx.onclick = function () {
        header.classList.toggle("header3");
        header.style.backgroundImage = "url(./img/tesla4.jpg)";
        header.style.color = "red";
        model.innerHTML = "model x";
        time.innerHTML = "2.9 s";
        speed.innerHTML = "260s";
        distance.innerHTML = "400 mi";
      };

      modely.onclick = function () {
        header.classList.toggle("header4");
        header.style.backgroundImage = "url(./img/tesla2.jpg)";
        model.innerHTML = "model y";
        time.innerHTML = "2.9 s";
        speed.innerHTML = "400s";
        distance.innerHTML = "496 mi";
      };
    </script>
  </body>
</html>
